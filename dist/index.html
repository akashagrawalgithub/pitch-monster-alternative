<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your AI Training Persona</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);            
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Sidebar - User Details */
        .user-sidebar {
            width: 250px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 24px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1e293b;
        }

        .user-info p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
        }

        /* .user-menu {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        } */

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            color: #64748b;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .menu-item:hover {
            background: #f1f5f9;
            color: #3b82f6;
        }

        .menu-item.active {
            background: #eff6ff;
            color: #3b82f6;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 25px;
        }

        .page-header {
            text-align: left;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: #1e293b;
        }

        .page-subtitle {
            font-size: 15px;
            color: #64748b;
            max-width: 600px;
        }

        .agents-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .agents-row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .agent-card {
            flex: 1;
            min-width: 300px;
            max-width: calc(33.333% - 16px);
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .agent-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .agent-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .difficulty-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: #dcfce7;
            color: #166534;
        }

        .difficulty-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .agent-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .agent-description {
            font-size: 12px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            max-height: 3.2em;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
        }

        .start-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            margin-top: auto;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-1px);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 300px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>

<body>
    <div class="container">
        <!-- Left Sidebar - User Details -->
        <div class="user-sidebar">
            <div class="user-header">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-info">
                    <h4 id="userName"></h4>
                </div>
            </div>


            <div class="user-menu">
                <a href="#" class="menu-item active" id="dashboardBtn">
                    <span class="material-icons">dashboard</span>
                    Dashboard
                </a>
                <a href="#" class="menu-item" id="pastAnalysisBtn">
                    <span class="material-icons">history</span>
                    Past Analysis
                </a>
                <a href="/users.html" class="menu-item" id="usersBtn" style="display: none;">
                    <span class="material-icons">people</span>
                    Users
                </a>
                <a href="#" class="menu-item" id="logoutBtn">
                    <span class="material-icons">logout</span>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Choose Your AI Training Persona</h1>
                <p class="page-subtitle">Select an AI persona to practice with. Each persona offers unique scenarios and
                    challenges.</p>
            </div>

            <div class="agents-grid">
                <!-- Agents will be loaded dynamically from the database -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading training personas...</p>
                </div>
            </div>
        </div>
    </div>



    <script>
        class AgentsPage {
            constructor() {
                this.initializeAuth();
                this.initializeEventListeners();
                this.loadAgents();
            }
            
            async initializeAuth() {
                try {
                    // Check if user is authenticated via local storage
                    const isAuthenticated = localStorage.getItem('authenticated');
                    const accessToken = localStorage.getItem('accessToken');
                    
                    console.log('Auth check - isAuthenticated:', isAuthenticated);
                    console.log('Auth check - accessToken:', accessToken ? 'exists' : 'missing');
                    
                    if (!isAuthenticated || !accessToken) {
                        console.log('Missing auth data, redirecting to login');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    // Verify token with backend
                    console.log('Making auth check request to backend...');
                    const response = await fetch('/auth/check', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    console.log('Auth check response status:', response.status);
                    
                    if (!response.ok) {
                        // Token is invalid, redirect to login
                        console.log('Auth check failed, clearing storage and redirecting');
                        localStorage.clear();
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const data = await response.json();
                    console.log('Auth check successful, user data:', data.user);
                    this.loadUserData(data.user);
                } catch (error) {
                    console.error('Auth check failed:', error);
                    localStorage.clear();
                    window.location.href = '/login.html';
                }
            }
            
            initializeEventListeners() {
                document.getElementById('dashboardBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    // Already on dashboard, no need to navigate
                });
                
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleLogout();
                });
                
                document.getElementById('pastAnalysisBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = '/past-conversations.html';
                });
                

            }
            
            loadUserData(user) {
                const email = user.email || 'User';
                const name = `${user.first_name || ''} ${user.last_name || ''}`.trim() || email.split('@')[0];
                const avatar = name.substring(0, 2).toUpperCase();
                
                document.getElementById('userName').textContent = name;
                document.getElementById('userAvatar').textContent = avatar;
                
                // Check if user is admin and show/hide admin features
                const userRole = user.role || localStorage.getItem('userRole');
                const usersBtn = document.getElementById('usersBtn');
                
                if (userRole === 'admin') {
                    usersBtn.style.display = 'flex';
                    console.log('Admin user detected, showing users menu');
                } else {
                    usersBtn.style.display = 'none';
                    console.log('Regular user, hiding users menu');
                }
            }

            async handleLogout() {
                try {
                    // Clear local storage data
                    localStorage.removeItem('authenticated');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('accessToken');
                    
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Logout failed:', error);
                    // Still redirect even if logout fails
                    window.location.href = '/login.html';
                }
            }

            async loadAgents() {
                try {
                    const accessToken = localStorage.getItem('accessToken');
                    if (!accessToken) {
                        console.error('No access token found');
                        return;
                    }

                    const response = await fetch('/api/db/get_all_agents', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.success) {
                        this.renderAgents(data.agents);
                    } else {
                        console.error('Failed to load agents:', data.error);
                    }
                } catch (error) {
                    console.error('Error loading agents:', error);
                    // Show error message instead of fallback
                    this.showError('Failed to load agents. Please try again later.');
                }
            }

            renderAgents(agents) {
                const agentsGrid = document.querySelector('.agents-grid');
                if (!agentsGrid) return;

                // Clear existing content
                agentsGrid.innerHTML = '';

                // Group agents into rows of 3
                const rows = [];
                for (let i = 0; i < agents.length; i += 3) {
                    rows.push(agents.slice(i, i + 3));
                }

                rows.forEach(row => {
                    const agentsRow = document.createElement('div');
                    agentsRow.className = 'agents-row';

                    row.forEach(agent => {
                        const agentCard = this.createAgentCard(agent);
                        agentsRow.appendChild(agentCard);
                    });

                    agentsGrid.appendChild(agentsRow);
                });
            }

            createAgentCard(agent) {
                const card = document.createElement('div');
                card.className = 'agent-card';

                const difficultyClass = `difficulty-${agent.difficulty}`;
                
                // Truncate description to approximately 2 lines
                const truncatedDescription = this.truncateText(agent.guidelines, 120);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="agent-icon">${agent.icon}</div>
                        <div class="difficulty-badge ${difficultyClass}">${agent.difficulty.charAt(0).toUpperCase() + agent.difficulty.slice(1)}</div>
                    </div>
                    <h3 class="agent-title">${agent.title}</h3>
                    <p class="agent-description">${truncatedDescription}</p>
                    <button class="start-button" onclick="startTraining('${agent.agent_key}')">
                        <span class="material-icons">play_arrow</span>
                        Start Practice
                    </button>
                `;

                return card;
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) {
                    return text;
                }
                return text.substring(0, maxLength).trim() + '...';
            }

            showError(message) {
                const agentsGrid = document.querySelector('.agents-grid');
                if (!agentsGrid) return;

                agentsGrid.innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 40px; color: #ef4444;">
                        <div class="material-icons" style="font-size: 48px; margin-bottom: 16px;">error_outline</div>
                        <p style="font-size: 16px; margin-bottom: 8px;">Error Loading Agents</p>
                        <p style="font-size: 14px; color: #64748b;">${message}</p>
                        <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }


        }

        function startTraining(agentType) {
            localStorage.setItem('selectedAgentType', agentType);
            window.location.href = '/agent-info.html';
        }

        let agentsPage;
        
        document.addEventListener('DOMContentLoaded', function () {
            agentsPage = new AgentsPage();
        });
    </script>
</body>

</html>
